name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v3

    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Instalar dependencias
      run: npm install

    - name: Lint (verificar estilo de c√≥digo)
      run: npm run lint

    - name: Build (asegurar que compile)
      run: npm run build

    - name: Ejecutar pruebas E2E
      run: npm run test:e2e
